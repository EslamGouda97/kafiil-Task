<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <title>kafiil Task</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,500;0,600;0,700;1,400&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/base.css" />
    <link rel="stylesheet" href="styles/layout.css" />
    <link rel="stylesheet" href="styles/components.css" />
  </head>
  <body>
    <header>
      <nav id="navbar">
        <div class="logo">
          <img src="./assets/main-logo2.svg" alt="GL&AF logo" />
        </div>
        <ul class="links">
          <li>
            <a href="#" class="active"><i class="fa fa-shopping-cart"></i><span>Auctions</span></a>
          </li>
          <li><a href="#"><i class="fa fa-light fa-trophy"></i><span>Contests</span></a>
          </li>
          <li><a href="#"><i class="fa fa-briefcase"></i><span>Projects</span></a>
          </li>
          <li><a href="#"><i class="fa fa-images"></i><span>Portfolio</span></a>
          </li>
          <li><a href="#"><i class="fa fa-users"></i><span>Freelancers</span></a>
          </li>
          <li><a href="#"><i class="fa fa-comments"></i><span>Forum</span></a>
          </li>
        </ul>
        <div class="right">
          <div class="chat-icon">
            <i class="fa-regular fa-comment-dots"></i>
            <div class="badge">11</div>
          </div>
          <div class="notification-icon">
            <i class="fa-regular fa-bell"></i>
            <div class="badge">6</div>
          </div>
          <div class="profile-icon">
            <img src="./assets/0.jpg" alt="profile" />
          </div>
          <div class="drop-down" id="dropDownMenu">
            <div class="profile-data">
              <img src="assets/0.jpg" alt="user">
              <div class="user-data">

              </div>
            </div>
              <a href="#"><i class="fa-solid fa-circle-user"></i>My Profile</a>
              <div class="dark-mode">
                <p ><i class="fa-regular fa-moon"></i>Dark Mode</p>
                <label class="switch">
                    <input type="checkbox" id="darkModeToggle">
                    <span class="slider round"></span>
                </label>
            </div>
            <div class="language">
              
              <p><i class="fa-solid fa-earth-americas"></i>Language</p>
              <div class="select-lang">
                <select id="languageSelect">
                  <option value="arabic">العربية</option>
                  <option value="english">English</option>
                </select>
                <div class="img-container">
                  <img src="assets/language/images.png" alt="Language Image" id="languageImage">
                </div>
              </div>
          </div>
                <a href="#"><i class="fa-solid fa-gear"></i>Account Settings</a>
                <a href="#" class="logout"><i class="fa-solid fa-arrow-right-to-bracket"></i>Logout</a>
          </div>
        </div>
        
        <div class="menu-toggel">
          <i class="fa fa-bars"></i>
        </div>

      </nav>
    </header>
    <main>
      <div class="main-container">
        <div class="container">
          <ar class="article">
            <div class="header">
              <div class="title"></div>
              <div class="rating">
                <div class="rating-left"></div>
                <div class="rating-right">
                  <i class="fa fa-share-nodes"></i>
                  <i class="fa fa-regular fa-heart"></i>
                </div>
              </div>
              <div class="carousel-container">
                <div class="carousel">
                  <div class="carousel-inner"></div>
                  <button class="prev-btn">
                    <i class="fa-solid fa-chevron-left"></i>
                  </button>
                  <button class="next-btn">
                    <i class="fa-solid fa-chevron-right"></i>
                  </button>
                </div>
              </div>
            </div>
            <div class="desc-section"></div>
            <div class="service-section">
              <div class="section-header">
                <div class="title"></div>
                <div class="select-all">
                  <i class="fa-regular fa-circle-check"></i>
                  <p id="select-all-btn">select all</p>
                </div>
              </div>
              <div id="services-cards"></div>
            </div>
            <div class="service-purchase">
              <div class="title"></div>
              <div class="purchase-card">
                <div class="count">
                  <div class="minus"><i class="fa-solid fa-minus"></i></div>
                  <span class="quantity">0</span>
                  <div class="plus">
                    <i class="fa-solid fa-plus"></i>
                  </div>
                </div>
                <div class="money">
                  <p>$0</p>
                </div>
                <button class="purchase-btn">Purchase</button>
              </div>
            </div>

            <div class="services-rating">
              <div class="service-rating-title"></div>
              <div class="service-rating-card"></div>
              <div class="reviews-container"></div>
            </div>
          </div>
          <div class="aside">
              <div class="first-aside">
                <div class="aside-title">
                  seller
                  </div>
                  <div id="seller-account">
                  </div>
                  <button class="contact-btn"> Contact Me</button>
            </div>
              <div class="second-aside">
                <div class="aside-title">
                  info
                  </div>
                <div class="info">

                </div>
              </div>
              <div class="third-aside">
                <div class="aside-title">
                  Share & Earn
                  </div>
                  <div class="social">
                      <img src="assets/soical/linkedin.png" alt="icon">
                      <img src="assets/soical/facebook.png" alt="icon">
                      <img src="assets/soical/twitter.png" alt="icon">
                      <img src="assets/soical/whatsapp.png" alt="icon">
                      <img src="assets/soical/Group 8649.png" alt="icon">
                  </div>
              </div>
              <div class="fourth-aside">
                <div class="fourth-title">
                  <span>Seller Other Services</span>
                  <span>see more</span>
                  </div>
                  <div id="seller-services">
                  </div>
              </div>
            </div>
          </div>

        <div class="suggest-services">
          <div class="suggest-title">
            <p>Suggest service</p>
            <p >see More</p>
          </div>
          <div class="suggest-services-cards">
            <div class="card-container">
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="scripts/data.js"></script>
    <script src="scripts/functions.js"></script>
    <script src="scripts/script.js"></script>
  </body>
</html>
